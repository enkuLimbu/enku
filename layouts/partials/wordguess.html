<div id="game-area">
    <h2>Let's Practice</h2>
    <p id="score">Correct - <span id="correct-count">0</span> | Wrong - <span id="wrong-count">0</span></p>
    <p id="question-text"></p>

    <div id="options">
        <button id="option-1" class="option btn-primary">Option 1</button>
        <button id="option-2" class="option btn-primary">Option 2</button>
        <button id="option-3" class="option btn-primary">Option 3</button>
        <button id="option-4" class="option btn-primary">Option 4</button>
    </div>

    <p id="feedback-message"></p>
    <button id="try-again-button" onclick="resetGame()">Try Again</button>
</div>

<script src="/js/word-guess-game.js"></script>
