    # brandLogo: "/logo.png" # Logo for the brand | default is the favicon variable
    # showBrandLogo: false # Show brand logo in nav bar | default is true
    brandName: "WELLASHI" # Brand name for the brand | default is the title variable
    disableSearch: false
    # searchPlaceholder: "Search"
    menus:
      disableAbout: false
      disableExperience: false
      disableEducation: false
      disableProjects: false
      disableAchievements: false
      disableContact: false

  # Hero
  hero:
    enable: true
    intro: "Hi, my name is"
    title: "Indu Limbu"
    subtitle: "Exploring a World of Professional Growth"
    content: "I love to explore and learn new stuffs and share the same amount of love to help anyone in need. <br>Join me on my journey as I navigate the professional landscape, sharing valuable insights and experiences along the way.<br> Currently, I am enrolled in a Japanese language class offered by [Texas Consultancy, Kalimati.](https://texaseduacademy.com.np/)."
    image: /images/enku.jpg
    bottomImage:
      enable: true
    # roundImage: true # Make hero image circular | default false
    button:
      enable: true
      name: "Resume"
      url: "/CV/InduLimbuCV.pdf"
      download: true
      newPage: false
    socialLinks:
      fontAwesomeIcons:
        - icon: fa fa-envelope
          url: mailto:limbuenks@gmail.com
        - icon: fab fa-youtube
          url: https://www.youtube.com/@wellashi/
        - icon: fab fa-telegram
          url: https://t.me/enkulimbu

  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/me.png"
    content: |-
      Hello stranger, I am a dedicated learner on a mission to master the art of providing exceptional service and maintaining impeccable organization. Join me as I navigate the world of professional development, growth, and learning, sharing my journey in pursuit of creating welcoming and efficient front-of-house experiences in various aspects of my career.

      Welcome to the chronicles of my professional development!
    skills:
      enable: true
      title: "I am in the verge of improving these skills:"
      items:
        - "Communication"
        - "Leadership"
        - "Self Development"
        - "Time Management"
        - "Office Suite Proficiency"
        - "Organizational Skills"

